<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập / Đăng ký</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth-container">
    <h2 id="form-title">Đăng nhập</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mật khẩu" required />
      <input type="password" id="repassword" placeholder="Nhập lại mật khẩu" style="display:none;" required />
      <button type="submit" id="submit-btn">Đăng nhập</button>
      <p id="toggle-form">Chưa có tài khoản? <a href="#" id="switch-to-register">Đăng ký</a></p>
      <p id="error-message" style="color:red;"></p>
    </form>
  </div>
  <script src="auth.js"></script>
</body>
</html>
